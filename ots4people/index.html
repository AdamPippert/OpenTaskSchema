<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTS 4 People - A sample TODO app</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <!-- Header -->
    <div id="header">
      <h1 style="text-align: center; margin-bottom: 20px;">OTS 4 People</h1>
      <h2 style="margin-bottom: 10px; text-align: center;">A sample TODO app using the Open Task Schema (OTS)</h2>
    </div>

    <!-- JSON Display Toggle -->
    <label class="switch">
      <input type="checkbox" id="jsonToggle">
      <span class="slider round">Expose/Hide OTS object data</span>
    </label>

    <!-- Task Display Section -->
    <div id="tasks-container">
      <h3 style="text-align: center;">Task Display</h3>

      <!-- Task Template (Unchanged) -->
      <template id="taskTemplate">
        <div class="task-info" data-index="${taskIndex}">
          <span class="task-property">
            ${task.title}
          </span>
          <button class="deleteBtn">X</button>
        </div>
      </template>

      <!-- Task List -->
      <div id="tasksList"></div>
    </div>

    <!-- JSON Display Section (initially hidden) -->
    <div id="jsonDisplay" class="hidden">
      <h4 style="text-align: center; margin-top: 50px;">OTS Representation</h4>
      <pre id="jsonOutput"></pre>
    </div>

    <!-- Form for adding new tasks (Unchanged) -->
    <form id="taskForm">
      <input type="text" placeholder="Add a task..." required />
      <button type="submit">Add</button>
    </form>

    <script src="app.js"></script>
  </body>
</html>
